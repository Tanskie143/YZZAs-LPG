<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZZA'S LPG GAS SHOP - Login</title>
    <link href="styles (2).css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="pexels-thatguycraig000-1563356.jpg" alt="YZZA'S LPG GAS SHOP logo">
            <h1>YZZA'S LPG GAS SHOP</h1>
        </header>
        
        <main class="main-content">
            <div class="hero-image">
                <img src="pexels-thatguycraig000-1563356.jpg" alt="LPG Gas Shop">
            </div>
            
            <div class="login-container">
                <form class="login-form" action="#" method="POST">
                    <h2>Welcome Back</h2>
                    <div class="form-image">
                        <img src="pexels-thatguycraig000-1563356.jpg" alt="Login illustration">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <a href="/LPGHOMEPAGE/LPG.html">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </a>
                    <button type="button" class="btn btn-secondary">Forgot Password?</button>
                    
                    <div class="register-link">

                        <p>Don't have an account? <a href="/signup/signin.html">Register here</a></p>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
